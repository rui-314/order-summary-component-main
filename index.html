<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order summary card</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>

  <main class="main">

    <section class="section">

      <div class="header-image">
        <img src="images/illustration-hero.svg" alt="illustration hero">
      </div><!-- /.header-image -->

      <h1 class="title">
        Order Summary
      </h1><!-- /.title -->

      <div class="description">
        You can now listen to millions of songs, audiobooks, and podcasts on any device any where you like!
      </div><!-- /.description -->

      <div class="order-section">
        <img src="images/icon-music.svg" alt="music icon">

        <div class="plan-description">
          <div class="plan-title">
            Annual Plan
          </div><!-- /.plan-title -->
  
          <div class="price">
            $59.99/year
          </div><!-- /.price -->
        </div><!-- /.plan-description -->

        <div class="change-button">
          <a href="#">Change</a>
        </div><!-- /.change-button -->

      </div><!-- /.order-section -->

      <div class="payment-button">
        <input type="button" value="Proceed to Payment">
      </div><!-- /.payment-button -->

      <div class="cancel-button">
        <input type="button" value="Cancel Order">
      </div><!-- /.cancel-button -->

    </section><!-- /.section -->

  </main><!-- /.main -->

</body>
</html>
